# UGREEN Monitor Configuration File
# Sample configuration for C++ network and disk health monitor

# LED CLI path - path to ugreen_leds_cli executable
UGREEN_LEDS_CLI="ugreen_leds_cli"

# Monitoring interval in seconds (default: 30)
MONITOR_INTERVAL=30

# Enable/disable monitoring components
MONITOR_NETWORK=true
MONITOR_DISKS=true

# Turn off LEDs when monitor exits
TURN_OFF_LEDS_ON_EXIT=false

# Network configuration
# Specific network interfaces to monitor (empty = auto-detect)
NETWORK_INTERFACES=""

# Network LED name (default: netdev)
NETWORK_LED="netdev"

# Ping target for connectivity testing
PING_TARGET="8.8.8.8"
PING_COUNT=1
PING_TIMEOUT=3

# Disk mapping method: ata, hctl, or serial
MAPPING_METHOD="ata"

# Serial number to LED mapping (only used if MAPPING_METHOD=serial)
# Format: serial_number:led_name
SERIAL_MAP=""

# LED colors (RGB values: 0-255)
# Format: "R G B"
COLOR_HEALTHY="0 255 0"       # Green
COLOR_WARNING="255 255 0"     # Yellow
COLOR_CRITICAL="255 0 0"      # Red
COLOR_OFFLINE="0 0 255"       # Blue
COLOR_DISABLED="0 0 0"        # Off

# Brightness settings (0-255)
BRIGHTNESS_DEFAULT=255
BRIGHTNESS_DIM=128

# Advanced settings
# Debug mode
DEBUG=false

# Log level: ERROR, WARN, INFO, DEBUG
LOG_LEVEL="INFO"

# Custom LED names (8 disk slots)
DISK_LED_NAMES="disk1 disk2 disk3 disk4 disk5 disk6 disk7 disk8"