# UGREEN NAS ZFS Pool and Disk Monitor Configuration
# Place this file at /etc/ugreen-zfs-monitor.conf

# =========== General Settings ===========

# Path to ugreen_leds_cli executable
UGREEN_LEDS_CLI="ugreen_leds_cli"

# Monitoring interval in seconds (minimum: 1)
# ZFS monitoring can be less frequent than network/S.M.A.R.T. monitoring
MONITOR_INTERVAL=60

# Enable/disable individual ZFS monitoring features
MONITOR_ZFS_POOLS=true          # Monitor overall pool health
MONITOR_ZFS_DISKS=true          # Monitor individual disk status in pools
MONITOR_SCRUB_STATUS=true       # Monitor scrub and resilver operations

# Turn off all LEDs when script exits (true/false)
TURN_OFF_LEDS_ON_EXIT=false

# =========== ZFS Pool Settings ===========

# ZFS pools to monitor (space-separated list)
# Leave empty for auto-detection of all imported pools
ZFS_POOLS=""

# Examples:
# ZFS_POOLS="tank"                # Monitor only 'tank' pool
# ZFS_POOLS="tank backup"         # Monitor 'tank' and 'backup' pools

# =========== LED Mapping ===========

# LED assignments for ZFS status indicators
POOL_STATUS_LED="power"         # Overall pool health (power LED)
NETWORK_LED="netdev"            # Scrub/resilver status (network LED)

# Individual disk LEDs use the standard disk1-disk8 mapping
# Based on the same mapping method as the regular monitor

# =========== Disk Mapping Settings ===========

# Disk-to-LED mapping method (same as regular monitor)
# Options: ata, hctl, serial
MAPPING_METHOD=ata

# For serial mapping method, specify disk serial numbers
# DISK_SERIAL="WD-ABC123 WD-DEF456 WD-GHI789"

# =========== LED Color Configuration ===========
# Colors in RGB format: "R G B" where R,G,B are 0-255

# Pool Status Colors
COLOR_ONLINE="0 255 0"          # Green - pool healthy
COLOR_DEGRADED="255 255 0"      # Yellow - pool degraded
COLOR_FAULTED="255 0 0"         # Red - pool faulted/critical
COLOR_UNAVAIL="0 0 255"         # Blue - pool unavailable/not imported

# Operation Status Colors
COLOR_SCRUB_ACTIVE="255 128 0"      # Orange - scrub in progress
COLOR_RESILVER="0 255 255"          # Cyan - resilver in progress  
COLOR_SCRUB_PROGRESS="128 0 255"    # Purple - scrub completed with errors

# Disk Status Colors
COLOR_OFFLINE="64 64 64"            # Gray - disk offline/not detected

# =========== ZFS Monitoring Options ===========

# Additional ZFS monitoring features

# Check for specific error types (future enhancement)
# CHECK_ZFS_ERRORS=true
# ERROR_THRESHOLD=10

# Monitor ZFS ARC usage (future enhancement)
# MONITOR_ARC_USAGE=true
# ARC_WARNING_THRESHOLD=90

# Monitor pool capacity (future enhancement)
# MONITOR_POOL_CAPACITY=true
# CAPACITY_WARNING_THRESHOLD=80
# CAPACITY_CRITICAL_THRESHOLD=95

# =========== Advanced Settings ===========

# LED brightness (0-255)
LED_BRIGHTNESS=255

# Pool status check timeout (seconds)
ZFS_COMMAND_TIMEOUT=30

# Enable detailed ZFS status logging
VERBOSE_ZFS_LOGGING=false

# =========== Integration Settings ===========

# Run alongside the regular ugreen-monitor (true/false)
# If true, this monitor will skip conflicting LED assignments
COEXIST_WITH_REGULAR_MONITOR=false

# Custom LED assignments when coexisting
# COEXIST_POOL_LED="disk8"        # Use disk8 LED for pool status
# COEXIST_SCRUB_LED="disk7"       # Use disk7 LED for scrub status

# =========== Logging Settings ===========

# Enable verbose logging (true/false)
VERBOSE_LOGGING=false

# Log file path (optional, logs to stdout if not set)
# LOG_FILE="/var/log/ugreen-zfs-monitor.log"