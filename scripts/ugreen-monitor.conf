# UGREEN NAS Network and Disk Health Monitor Configuration
# Place this file at /etc/ugreen-monitor.conf

# =========== General Settings ===========

# Path to ugreen_leds_cli executable
UGREEN_LEDS_CLI="ugreen_leds_cli"

# Monitoring interval in seconds (minimum: 1)
MONITOR_INTERVAL=30

# Enable/disable individual monitoring features
MONITOR_NETWORK=true
MONITOR_DISKS=true

# Turn off all LEDs when script exits (true/false)
TURN_OFF_LEDS_ON_EXIT=false

# =========== Network Monitoring Settings ===========

# Network interfaces to monitor (space-separated list)
# Leave empty for auto-detection of active interfaces
# Auto-detection will include bridge interfaces (br0, br1, etc.) and physical interfaces
# The script treats bridge interfaces as primary indicators of network health
NETWORK_INTERFACES=""

# Examples:
# NETWORK_INTERFACES="eth0 eth1 br0"      # Monitor eth0, eth1, and br0 bridge
# NETWORK_INTERFACES="br0"                # Monitor only bridge interface
# NETWORK_INTERFACES="eth0 eth1"          # Monitor only physical interfaces

# Note: If br0 (bridge) is up, network status will be considered healthy
# regardless of individual physical interface status

# LED name for network status indicator
NETWORK_LED="netdev"

# Connectivity test settings
PING_TARGET="8.8.8.8"              # Target to ping for connectivity test
PING_COUNT=1                        # Number of ping packets
PING_TIMEOUT=3                      # Ping timeout in seconds

# =========== Disk Monitoring Settings ===========

# Disk-to-LED mapping method (same as ugreen-diskiomon)
# Options: ata, hctl, serial
MAPPING_METHOD=ata

# For serial mapping method, specify disk serial numbers
# DISK_SERIAL="WD-ABC123 WD-DEF456 WD-GHI789"

# =========== LED Color Configuration ===========
# Colors in RGB format: "R G B" where R,G,B are 0-255

# Healthy status (typically green)
COLOR_HEALTHY="0 255 0"

# Warning status (typically yellow/orange)
COLOR_WARNING="255 255 0"

# Critical/failure status (typically red)
COLOR_CRITICAL="255 0 0"

# Offline/unknown status (typically blue)
COLOR_OFFLINE="0 0 255"

# Disabled/no device (LED off)
COLOR_DISABLED="0 0 0"

# =========== Advanced Settings ===========

# LED brightness (0-255)
LED_BRIGHTNESS=255

# Additional network status colors (optional)
# These can be customized for specific conditions

# Examples of additional network monitoring options:
# CHECK_GATEWAY_CONNECTIVITY=true
# COLOR_NETDEV_GATEWAY_UNREACHABLE="255 128 0"

# =========== Logging Settings ===========

# Enable verbose logging (true/false)
VERBOSE_LOGGING=false

# Log file path (optional, logs to stdout if not set)
# LOG_FILE="/var/log/ugreen-monitor.log"